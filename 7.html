<html>
  <head>
    <title>React Test</title>
    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class Hello extends React.Component {
        render() {
          return <div><p>Hello {this.props.to}!</p><Block color={this.props.color}/></div>;
        }
      }

      class Block extends React.Component {
        render() {
          return <div style={{height: '30px', width: '30px', backgroundColor: this.props.color}} />
        }
      }

      class App extends React.Component {
        render() {
          return (
            <div>
              <h1>Greetings!</h1>
              <Hello to="World" color='blue'/>
              <Hello to="Comcast" color='red'/>
              <Hello to="Weekend" color='green'/>
            </div>
          )
        }
      }

      ReactDOM.render(
        <App />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
